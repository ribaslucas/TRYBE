        <li>Someone's Name: <input type="text" id="person">
    </ul>
    
    <button id="lib-button">Lib it!</button>
    
    <div id="story"></div>
    
<script>

function makeMadLib() {
        let sorty = document.getElementById("story");
        let name = document.getElementById("person").value;
        let adj = document.getElementById("adjective").value;
        let noun = document.getElementById("noun").value;
        story.innerHTML =
          name + " " + adj + " " + noun ;
      }

      let bttn = document.getElementById("lib-button");
